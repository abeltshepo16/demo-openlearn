<!DOCTYPE html>
<html>
<head>
    <title>We Build Sites</title>
    <link rel="stylesheet" type="text/css" href="WeBuildSites.css" />
    
</head>
<body>


       
        
    
    
    <div class="bgimg">
        <div class="topleft">

        </div>
        <div class="middle">
            <h1></h1>
            <hr>
            <p id="demo" style="font-size:90px"></p>
            

        </div>
        <div class="bottomleft"></div>


    <table class="webuildCountdown">
        <tr class="info">
            <td colspan="4"><i></i></td>
        </tr>
        
        <tr class="info">
            <td id="days"></td>
            <td id="hours"></td>
            <td id="minutes"></td>
            <td id="seconds"></td>
        </tr>  
      
        

    </table>
    <script type="text/javascript">


			var countDownDate = new Date("April 25, 2019, 08:00:00");

            var countdownfunction = setInterval(function() {

			var now = new Date().getTime();

            var distance = countDownDate - now;
			
            var days = Math.floor(distance/ (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);     

            document.getElementById("demo").innerHTML = days + "D " + hours + "H " + minutes + "M " + seconds + "S ";

            if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("demo").innerHTML = "WE BUILD SITES"; 


            }    

		}, 1000);


    </script>





</body>
</html>
